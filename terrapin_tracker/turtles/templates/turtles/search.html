{% extends 'turtles/base.html' %}

{% block head %}

{% endblock %}

{% block content %}

        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" id=submit>
    </form>
  </div>
{% endblock %}
