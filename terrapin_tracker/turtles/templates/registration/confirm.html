{% extends 'turtles/base.html' %}
{% load static %}

{% block head %}
<title>Confirm</title>
<link rel="stylesheet" href="{% static 'turtles/login_style.css' %}">
{% endblock %}

{% block content %}
<div id = "center-box">
  <h1 id= heading>Confirm</h1>
  {% if user.is_authenticated %}
  Please log out if you would like to confirm a new account.
  {% else %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Confirm</button>
  </form>
  {% endif %}
</div>
{% endblock %}
